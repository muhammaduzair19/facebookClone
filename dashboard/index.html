<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Facebook</title>
</head>

<body>
    <div class="container">
        <div class="headline">
            <div class="fb-logo">
                <img src="../images/facebook-logo.png" alt="facebook-logo">
            </div>
            <div class="search">
                <label for="search">
                    <i class="fa-solid fa-magnifying-glass" style="color: #808080;"></i>
                    <input type="text" placeholder="Search Facebook">
                </label>
            </div>
            <div class="side-menu">
                <div class="messenger">
                    <i class="fa-brands fa-facebook-messenger" style="color: #000000;"></i>
                </div>
                <div class="notification">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="profile"></div>
            </div>
        </div>
        <div class="timeline">
            <div class="leftside">

                <div class="home">
                    <div class="home-icon left-menu-item">
                        <i class="fa-solid fa-house" style="color: #436eb6;"></i>
                        <p id="home-text">Home</p>
                    </div>
                    <div class="pf-icon left-menu-item">
                        <div class="pf-img"></div>
                        <p id="user-name">Uzair</p>
                    </div>
                </div>
                <div class="left-menu">

                    <div class="left-menu-item">
                        <i class="fa-solid fa-tv" style="color: #436eb6;"></i>
                        <p id="home-text">Watch</p>
                    </div>

                    <div class="left-menu-item">
                        <i class="fa-solid fa-user-group" style="color: #436eb6;" ></i>
                        <p id="home-text">Friends</p>
                    </div>
                    <div class="left-menu-item">
                        <i class="fa-solid fa-shop" style="color: #436eb6;"></i>
                        <p id="home-text">Marketplace</p>
                    </div>
                    
                    <div class="left-menu-item">
                        <i class="fa-solid fa-gamepad" style="color: #436eb6;" ></i>
                        <p id="home-text">Gaming</p>
                    </div>

                    <div class="see-all left-menu-item">
                        <div class="pf-img"></div>
                        <p id="user-name">See All</p>
                    </div>

                </div>
            </div>
            <div class="centerside">

            </div>
            <div class="rightside"></div>
        </div>

    </div>

</body>

</html>
